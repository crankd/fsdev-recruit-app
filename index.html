<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="public/images/acme-logo-2022-dk.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/main.css">
  </head>
  <body>

    <!-- render navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="navbar-logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between">
        <div></div>
        <span class="navbar-text" id="navbar-text"></span>
      </div>
    </nav>

    <!-- render content -->
    <div class="container-fluid">
      <div class="row" id="container-content">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column" id="page-menu">
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 id="page-title"></h1>
            <h2 id="page-subtitle" class="lead"></h2>
          </div>
          <div id="page-content"></div>
        </main>
      </div>
    </div>

    <!-- render footer -->
    <footer class="d-flex justify-content-between align-items-start" id="page-footer">
      <div id="page-footer-copyright"></div>
      <div id="page-footer-content"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/public/lib/render/users.js" type="module"></script>
    <script src="/public/scripts/main.js" type="module"></script>
  </body>
</html>
